<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Img/favicon-32x32.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>K store</title>
</head>
<body>
    <div class="padreGrid">
        <header>
            <img src="./img/logo 100x100.png" alt="Logo">
            <h1>K Store</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <section class="barraIzquierda">
            <div>
                <h2>Filtros</h2>
            </div>
            <div class="checkbox">
                <label>Categoría</label>
                <ul>
                  <li><input type="checkbox" id="monitorFilter"> Monitores </li>
                  <li><input type="checkbox" id="mouseFilter"> Mouses </li>
                  <li><input type="checkbox" id="tecladoFilter"> Teclados </li>
                  <li><input type="checkbox" id="impresoraFilter"> Impresoras </li>
                  <li><input type="checkbox" id="camaraFilter"> Cámaras </li>
                </ul>
            </div>
            <div class="divBotones">
                <button id="botonFiltrar" class="botonFiltrar"> Filtrar </button>
                <button id="botonBorrarFiltro" class="botonBorrarFiltro"> Limpiar Filtro</button>
            </div>
        </section>

        <section id="seccionProductos" class="productos">
            <div class="sectionTitle">
                <h2>Productos</h2>
                <button id="botonVerCarrito" class="botonVerCarrito"><a href="carrito.html"><img src="./img/carrito-de-compras.png" alt="Icono de Carrito"></a></button>
            </div>
            <!-- Codigo Inyectado desde JS -->
        </section>

        <footer>
            <p>Insertar footer</p>
        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
